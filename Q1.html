<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
  </head>
  <body>
    <p>program to print only the even numbers of the array.</p>
  </body>
  <script>
    let getEvenNumbers = () => {
      const arr = [1, 3, 4, 2, 5, 34, 352, 234, 57, 234, 68, 2, 3, 4, 5, 6];

      for (num of arr) {
        if (num % 2 === 0) {
          document.writeln(num + "<br />");
        }
      }
    };

    getEvenNumbers();
  </script>
</html>
