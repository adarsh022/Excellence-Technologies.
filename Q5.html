<!DOCTYPE html>
<html lang="en">

    <title>Question 5</title>
  </head>
  <body>
    <p>Write a code to sort the object by id</p>
  </body>
  <script type="text/javascript">
    var arr = [
      { id: 4, name: "abc" },
      { id: 10, name: "ab2" },
      { id: 5, name: "abc3" },
      { id: 6, name: "abc5" },
    ];
    function SortByID(a, b) {
      return a.id - b.id;
    }

    arr.sort(SortByID);
  </script>
</html>
