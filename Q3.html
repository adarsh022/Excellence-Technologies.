  <body>
    <p>js code to find the repeated number.</p>
  </body>
  <script>
    function printRepeating(arr) {
      let size = arr.length;
      for (let i = 0; i < size; i++) {
        if (arr[i] === arr[i + 1]) {
          document.write(arr[i]);
          break;
        }
      }
    }
    let arr = [0, 1, 2, 3, 4, 5, 6, 7, 7, 8, 9, 10];
    printRepeating(arr);
  </script>
</html>
